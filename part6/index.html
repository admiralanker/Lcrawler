<!DOCTYPE html>

<!--html:超文本标记语言-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>

<!--前端技术语言体系：
 html
 css:层叠样式表
 js = javascript

 树形关系（结构）：

 先辈 父 子 兄弟 后代

-->

<!--

xpath

/    从根节点来进行选择元素
//    从匹配选择的当前节点来对文档中的节点进行选择
.   选区当前节点
..  选择当前节点的父节点
@   选择属性

body/div    选取属于body的子元素中的所有div元素
//div   选取所有div标签的子元素，而不管他们在html文档中的位置

@lang   选取名称为lang的所有属性

通配符
*   匹配任何元素节点
@*  匹配任何属性节点

//* 选取文档当中的所有元素

//title[@*] 选取所有带有属性的title元素

路径表达式中，| 注意：代表的是和的关系
//body/div|//body/li    选取body元素中的所有div元素 和 li元素

-->
